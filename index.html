<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div id="content-container">
      <h1>Etch-A-Sketch</h1>
      <div id="options-container">
        <div class="color-pick">
          <input type="color" id="color-picker" />
        </div>
        <button id="color-btn">Color</button>
        <button id="rainbow">Rainbow</button>
        <button id="eraser">Eraser</button>
        <button id="refresh-grid">Refresh Grid</button>
      </div>
      <div id="slider-container">
        <p><span id="grid-slider-value"></span></p>
        <input type="range" min="1" max="100" value="16" id="grid-slider" />
      </div>
    </div>
  </body>
</html>
